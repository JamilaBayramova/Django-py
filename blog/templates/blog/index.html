{% extends "blog/base_generic.html" %}
{% block content %}
  <h2>Blog Posts</h2>
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> 
        - {{ post.author }} 
        - {{ post.date_posted }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
